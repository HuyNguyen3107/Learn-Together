<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hiển thị nội dung thẻ li</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            display: flex;
            width: 90%;
            max-width: 1200px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            backdrop-filter: blur(10px);
            height: 80vh;
            /* Chiều cao container */
        }

        .input-section,
        .output-section {
            flex: 1;
            padding: 30px;
            box-sizing: border-box;
        }

        .input-section {
            border-right: 2px solid rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 100%;
            height: calc(80% - 70px);
            /* Chiều cao textarea */
            padding: 15px;
            font-size: 16px;
            border: 1px solid rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            resize: none;
            box-sizing: border-box;
            background-color: rgba(255, 255, 255, 0.8);
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        textarea:focus {
            border-color: #007bff;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 20px;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 123, 255, 0.4);
        }

        .output-section {
            background-color: rgba(249, 249, 249, 0.9);
            height: 100%;
            /* Chiều cao bằng container */
            overflow-y: scroll;
            /* Thêm thanh cuộn khi cần */
        }

        .output-section h3 {
            margin-top: 0;
            color: #007bff;
            font-size: 24px;
        }

        .output-section div {
            padding: 15px;
            margin: 10px 0;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .output-section div:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        #output {
            height: 80%;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Phần nhập liệu -->
        <div class="input-section">
            <h2>Nhập đoạn HTML chứa thẻ &lt;ul&gt; và &lt;li&gt;</h2>
            <textarea id="htmlInput" placeholder="Paste đoạn HTML chứa thẻ <ul> và <li> vào đây..."></textarea>
            <button onclick="processHTML()">Hiển thị nội dung</button>
        </div>

        <!-- Phần hiển thị kết quả -->
        <div class="output-section">
            <h3>Kết quả:</h3>
            <div id="output"></div>
        </div>
    </div>

    <script>
        function processHTML() {
            // Lấy giá trị từ textarea
            const htmlInput = document.getElementById("htmlInput").value;
            const outputDiv = document.getElementById("output");

            // Xóa kết quả cũ
            outputDiv.innerHTML = "";

            // Tạo một phần tử tạm thời để chứa HTML
            const tempDiv = document.createElement("div");
            tempDiv.innerHTML = htmlInput;

            // Lấy tất cả các thẻ <li> trong phần tử tạm thời
            const liElements = tempDiv.getElementsByTagName("li");

            // Hiển thị nội dung của từng thẻ <li>
            for (let i = 0; i < liElements.length; i++) {
                const liContent = liElements[i].textContent;
                const newDiv = document.createElement("div");
                newDiv.textContent = liContent;
                outputDiv.appendChild(newDiv);
            }
        }
    </script>
</body>

</html>
